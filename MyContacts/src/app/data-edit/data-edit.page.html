<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Kontak</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Kontak</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">No</ion-label>
      <ion-input
        required
        [(ngModel)]="no"
        readonly
        placeholder="nomor kontak"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Kontak</ion-label>
      <ion-input
        required
        [(ngModel)]="nama"
        placeholder="Masukkan nama kontak"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nomor Telepon</ion-label>
      <ion-input
        required
        [(ngModel)]="no_tlp"
        placeholder="Nomor Telepon"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="editData()"
          color="primary"
          shape="full"
          expand="block"
          >Edit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
